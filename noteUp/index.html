<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Notes</title>
    <link href="../styles/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/dashboard.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="col-sm-3 alert messageAlert"><span id="alertSpan"></span></div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">noteUp!</a>
            </div>
            
        </div>
    </nav>
    <div class="container-fluid">
        <div class="main">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">add a note</h3>
                </div>
                <div class="panel-body">
                    <input class="form-control" type="text" id="noteSubject" placeholder="title..." /><br />
                    <textarea class="form-control" rows="2" id="noteBody" placeholder="notes..."></textarea><br />
                    <input class="btn btn-sm btn-default" id="cancelNote" type="button" value="clear" />
                    <input class="btn btn-sm btn-success" id="addNote" type="button" value="add note" />
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">notes</h3>
                </div>
                <div id="tableWrapper" class="panel-body">
                    <div id="navbar" class="navbar-collapse collapse">
                        <form class="navbar-form navbar-right">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            <input type="text" class="form-control" placeholder="search...">
                        </form>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <!--<th>ID</th>-->
                                <th>Title</th>
                                <th>Note</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <strong class="modal-title">
                        <input class="form-control" type="text" id="noteSubjectEdit"/>
                    </strong>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="2" id="noteBodyEdit"></textarea>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-sm btn-default" data-dismiss="modal" value="close" />
                    <input id="saveEdit" type="button" class="btn btn-sm btn-success" value="save" />
                </div>
            </div>

        </div>
    </div>

    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <script src="../styles/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../scripts/note.js"></script>    
</body>
</html>
